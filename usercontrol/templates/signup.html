{% extends "base2.html" %}

{% block start %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         <form method="POST">
          {% csrf_token %}
          <div class="form-validate email">
            <div class="form-group">
              <label class="form-label" for="username"> Username</label>
              <input class="form-control" name="username" id="username" type="text" placeholder="Username" autocomplete="off" required data-msg="Please enter username">
            </div> 
            <div class="form-group">
              <label class="form-label" for="usermail">Email</label>
              <input class="form-control" name="usermail" id="usermail" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
            </div>

          
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="password"> Password</label>
                </div>
              </div>
              <input class="form-control" name="password" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>

            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="passwordconfirm"> Confirm Password</label>
                </div>
              </div>
              <input class="form-control" name="passwordconfirm" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
            </div>
            <div class="form-group">
              <label class="form-label" for="userimage"> Image</label>
              <input type="file" class="form-control" name="userimage" id="customFile" />
              {% comment %} <input class="form-control"  id="loginUsername" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email"> {% endcomment %}
            </div>
           
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary" type="submit">Sign Up</button>
          </form>
            <p class="text-center">
                <small class="text-muted text-center">
                    Already have an account yet?
                    <a href="{% url 'login' %}">Login</a>
                </small>
            </p>
          </div>
          <a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="index-2.html"> 
            <svg class="svg-icon w-3rem h-3rem">
              <use xlink:href="#close-1"> </use>
            </svg></a>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
      </div>
    </div>
  </div>

  {% endblock %}
